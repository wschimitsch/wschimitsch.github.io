<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTClark Photography</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-lg justify-space-between">
        <a class="navbar-brand fw-bold" href="#">LTClark Photography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-lg-auto align-items-start">
                <li class="nav-item">
                    <a class="nav-link" role="button" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" role="button" href="/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" role="button" href="/gallery/gallery.html">Galleries</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" role="button" href="/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>    

    <div class="heading-img section bg-dark">
        <img class="d-block w-100" src="/assets/images/photo6.jpg">
    </div>     

    <div class="container-fluid mt-4 section bg-light">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm p-3">
                    <img src="assets/images/photo1.jpg" class="img-fluid rounded mb-4" alt="Contact">
                    <h5>Contact Information</h5>
                    <p><strong>Email:</strong> example@email.com</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Location:</strong> New York, NY</p>
                </div>
            </div>

            <div class="col-md-8">
                <form>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center"> 
                        <div class="col-sm-10">
                            <select class="form-select">
                                <option selected>Photography Interests</option>
                                <option value="1">Weddings</option>
                                <option value="2">Portraits</option>
                                <option value="3">Events</option>
                            </select>
                        </div>
                    </div>            
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Date(s) of Interest">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Location">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center"> 
                        <div class="col-sm-10">
                            <select class="form-select">
                                <option selected>How did you hear about me?</option>
                                <option value="1">Google</option>
                                <option value="2">Instagram</option>
                                <option value="3">Friend</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Additional Information"></textarea>
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/animation.js"></script>
    <script src="assets/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
